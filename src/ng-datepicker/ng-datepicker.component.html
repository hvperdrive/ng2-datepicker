<div class="ngx-datepicker-container">
  <input type="text" class="ngx-datepicker-input" [(ngModel)]="displayValue" readonly (click)="toggle()">
  <div class="ngx-datepicker-calendar-container" *ngIf="isOpened">
    <div class="topbar-container">
      <span class="icon-arrow-left" (click)="prevMonth()" [style.visibility]="isPrevMonthAvailable ? 'visible' : 'hidden'"></span>
      <span class="topbar-title">{{ barTitle }}</span>
      <span class="icon-arrow-right" (click)="nextMonth()"></span>
    </div>
    <div class="main-calendar-container">
      <div class="main-calendar-day-names">
        <span class="day-name-unit" *ngFor="let name of dayNames">{{ name }}</span>
      </div>
      <div class="main-calendar-days">
        <span class="day-unit" *ngFor="let day of days; let i = index;" [ngClass]="{ 'is-prev-month': !day.inThisMonth, 'is-past': day.isPast && !day.isToday, 'is-today': day.isToday, 'is-selected': day.isSelected }" (click)="setDate(i)">{{ day.day }}</span>
      </div>
      <div class="main-calendar-hours">
        <div class="hour-unit is-disabled">9u</div>
        <div class="hour-unit is-selected">10u</div>
        <div class="hour-unit">11u</div>
        <div class="hour-unit">12u</div>
        <div class="hour-unit">14u</div>
        <div class="hour-unit">15u</div>
        <div class="hour-unit">16u</div>
      </div>
    </div>
  </div>
</div>
